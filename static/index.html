<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Minimal ONNX Webcam Inference</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1>Minimal ONNX Webcam Inference</h1>
        <video id="cam" autoplay playsinline width="320" height="240"></video>
        <button id="capture">Capture & Run</button>
        <canvas id="buf" width="320" height="240"></canvas>
        <img id="captured"></img>

        <!-- onnxruntime-web -->
        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
